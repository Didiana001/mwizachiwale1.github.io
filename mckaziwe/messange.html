<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <div id="horray" class="container">
        <h2 style="color: #055160;">Horray!!</h2>
        <div class="alert alert-info" role="alert"><i class="fa fa-warning" style="font-size: 20px;"></i><span class="text-info margin-left" style="margin: 0px;margin-left: 10px;"><p>Your email has been verified successfully</p></span><span class="text-info margin-left" style="margin: 0px;margin-left: 10px;"></span>

        </div>
        <button class="btn btn-primary d-block w-100">Go to admin dashboard</button>
    </div>

    <div style="display: hidden;" id="message2">
        <div id="opps" class="container">
            <h2 style="color: #842029;">Opps</h2>
            <div class="alert alert-danger" role="alert"><i class="fa fa-warning" style="font-size: 20px;"></i><span class="text-danger margin-left" style="margin: 0px;margin-left: 10px;"><p>Something went wrong when we were verifying your email, you might have taken to long to open the verification email.</p></span>
                <span class="text-danger margin-left" style="margin: 0px;margin-left: 10px;"></span>
            </div>
            <button class="btn btn-primary d-block w-100">Try again</button>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
