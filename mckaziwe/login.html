        <form id="registration-form">
          <fieldset class="my-3 has-validation">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email">
          </fieldset>
          <fieldset class="my-3 has-validation">
            <label for="password">Password password</label>
            <input type="password" class="form-control" autocomplete="off" name="password" id="password">
          </fieldset>
          <div class="text-right">
            <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>

      const app = firebase.initializeApp(firebaseConfig);

      // const db = firebase.firestore();

  
    
      // this function submits the register form
      // it also checks if the entered password is tbe same as the confirm password
      $('#registration-form').submit(function (e) {
        e.preventDefault();
        let email = $("#email").val();
        let password = $("#password").val();
          // reverse changes
          $('#password').removeClass('is-invalid');
          $('#email').removeClass('is-invalid');
          $('#message').addClass('hidden');
          // disbaled button
          $('#submit-button').attr('disabled', true).html('Loading...');

          // Login
        
          login(email, password).then((userCredential) => {
            window.location.href = 'admin-home.html';
          }).catch((error) =>{
            console.log(error.message);
            $('#message').removeClass('hidden');
            $('#submit-button').removeAttr('disabled').html('Login');
            $('#password').addClass('is-invalid');
            $('#email').addClass('is-invalid');
          })
        
      })

      //@description: checks if two parameters are equal
      function isEqual(input1, input2) {
        return (input1 == input2) ? true : false;
      }


      // function for login
      function login(email, password) {
            return new Promise((resolve, reject) => {
                firebase.auth().signInWithEmailAndPassword(email, password).then((userCredential) => {
                    // signed in
                    const user = userCredential.user;
                    resolve("success");
                }).catch((error) => {
                    // you can view either error.code or error.message
                    reject(error);
                });
            });
        }
    });



  </script>
